<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/style.css" rel="stylesheet" > 
    <script src="/static/jvs.js"></script>
    <title>Groupie tracker</title>
</head>
<body>
    <div class="header">
        <h1>Groupie Tracker</h1>
    </div>
    <div id="artists-container" class="container">
        {{range .}}
            <div class="artist">
                <img src="{{.Image}}" width="250" height="250" alt="{{.Name}}">
                <div class="details" id="{{.Name}}">
                    <h2>{{.Name}}</h2>
                    <button class="show-more" onclick="show('{{.Name}}')">Show more</button>
                </div>
            </div>
        {{end}}
    </div>
</body>
</html>
